{% extends "base.html" %}

{% block content %}
<div class="wallet">
    <h2>Ваш баланс: <span class="balance">{{ current_user.balance }}</span> коинов</h2>
    
    <div class="transfer-box">
        <form id="transfer-form">
            <input type="text" placeholder="Логин получателя" id="recipient" required>
            <input type="number" placeholder="Сумма" id="amount" min="1" required>
            <button type="submit">Перевести</button>
        </form>
        <div id="transfer-result"></div>
    </div>
    
    <div class="transactions">
        <h3>Последние переводы</h3>
        <table>
            <thead>
                <tr>
                    <th>Тип</th>
                    <th>Участник</th>
                    <th>Сумма</th>
                    <th>Дата</th>
                </tr>
            </thead>
            <tbody id="transactions-list"></tbody>
        </table>
    </div>
</div>

<script src="{{ url_for('static', filename='wallet.js') }}"></script>
{% endblock %}
